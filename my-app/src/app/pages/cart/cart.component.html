<div class="main-container no-sidebar">
    <div class="container">
        <div class="main-content">
            <div class="page-title">
                <h3>SHOPPING CART</h3>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <table class="shop_table cart">
                        <thead>
                            <tr>
                                <th colspan="2" class="product-name">Product</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Qty</th>
                                <th class="product-subtotal">Total</th>
                                <th class="product-remove">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="product-thumbnail"><img src="../../../assets/products/1.png" alt=""></td>

                                <td class="product-name"><a href="#">Oversize Fit Trousers Sneaker</a></td>
                                <td>£85.00</td>
                                <td><input class="qty" type="text" value="+1"></td>
                                <td>£85.00</td>
                                <td class="product-remove"><a href="#"><i class="fa fa-close"></i></a></td>
                            </tr>
                            <tr>
                                <td class="product-thumbnail"><img src="../../../assets/products/2.jpg" alt=""></td>
                                <td class="product-name"><a href="#">Oversize Fit Trousers Sneaker</a></td>
                                <td>£85.00</td>
                                <td><input class="qty" type="text" value="+1"></td>
                                <td>£85.00</td>
                                <td class="product-remove"><a href="#"><i class="fa fa-close"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="box-coupon">
                        <div class="coupon">
                            <h3 class="coupon-box-title">Coupon</h3>
                            <div class="inner-box">
                                <input type="text" name="coupon_code" class="input-text" id="coupon_code" value="" placeholder="Coupon code">
                                <input type="submit" class="button" name="apply_coupon" value="Apply Coupon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="box-cart-total">
                        <h2 class="title">Cart Totals</h2>
                        <table>
                            <tr>
                                <td>Subtotal</td>
                                <td><span class="price">£170.00</span></td>
                            </tr>
                            <tr>
                                <td>Shipping</td>
                                <td>
                                    <label><input name="shipping" type="radio">Free Shipping</label>
                                    <label>
                                        <input name="shipping" type="radio">Local Delivery
                                        <span class="price">£50</span>
                                    </label>
                                    <label>
                                        <input name="shipping" type="radio">Flat Rate
                                        <span class="price">£100</span>
                                    </label>
                                    <label>
                                        <input name="shipping" type="radio">International
                                        <span class="price">£150</span>
                                    </label>
                                </td>
                            </tr>
                            <tr class="order-total">
                                <td>Toal</td>
                                <td><span class="price">£320.00</span></td>
                            </tr>
                        </table>
                        <button class="button medium">UPDATE CART</button>
                        <button class="button btn-primary medium checkout-button">PROCEED TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="margin-top-60">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div class="element-icon style2">
                        <div class="icon"><i class="flaticon flaticon-origami28"></i></div>
                        <div class="content">
                            <h4 class="title">FREE SHIPPING WORLD WIDE</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="element-icon style2">
                        <div class="icon"><i class="flaticon flaticon-curvearrows9"></i></div>
                        <div class="content">
                            <h4 class="title">MONEY BACK GUARANTEE</h4>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="element-icon style2">
                        <div class="icon"><i class="flaticon flaticon-headphones54"></i></div>
                        <div class="content">
                            <h4 class="title">ONLINE SUPPORT 24/7</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
